<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Estou aprendendo a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls autoplay muted>
        <source src="midia/Treasure Hunt - Jeremy Korpas.mp3" type="audio/mpeg">
        <source src="midia/Treasure Hunt - Jeremy Korpas.ogg" type="audio/ogg">
        <source src="midia/Treasure Hunt - Jeremy Korpas.wav" type="audio/wav">
    </audio>
    <p>Infelizmente seu navegador não consegue reproduzir <a href="midia/Treasure Hunt - Jeremy Korpas.mp3">Clique aqui para bixar o arquivo MP3</a></p>
</body>
</html>
